<div class="col-md-6 excellent">
    <div class="excellent-item">
        <div class="excellent-item-img">
            <a ng-href="{{item.url}}" title="{{item.itemName}}">
                <img ng-src="{{item.exImg}}" alt="{{item.itemName}}">
            </a>
        </div>
        <div class="excellent-item-box">
            <div class="excellent-item-title">
                <h3>
                    <a ng-href="{{item.url}}">{{item.itemName}}</a>
                </h3>
            </div>
            <div class="excellent-item-author">
                <h4>
                    <a ng-repeat="a in item.author" ng-href="{{a.resume}}">{{a.name}}&nbsp;</a>
                </h4>
            </div>
            <div class="excellent-item-text">
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
