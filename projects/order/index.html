<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8"/>
	<title>实时更新总价的订单表单</title>
	<link href="style.css" rel="stylesheet" />

	<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="orderCtrl">
	<form>
		<h1>Services</h1>
		<ul>
			<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
				{{service.name}} 
				<span>{{service.price | currency}}</span>
			</li>
		</ul>

		<div class="total">
			Total: <span>{{total() | currency}}</span>
		</div>
	</form>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.6/angular.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
